
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal.Random</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav-Bar -->
    <div class="nav">
        <div class="logo">
           <img src="src/logo-removebg-preview.png" alt="" srcset="">
        </div>
    </div>
    <!-- Header Section -->
    <section class="sec1">
        <p class="welcome">Welcome!</p><br>
        <p class="heading">Meal.Random is An open, crowd-sourced database of Recipes from around the world.</p>
    </section>
    <!-- RandomMeal Section -->
    <section class="sec2">
        <div class="nameImagenbuttons">
        <div class="randomDishNm">
            <p id="ftDishName"></p>
        </div>
        <div class="randomDishImg">
            <img src="" id ="ftDishImage">
        </div>
        <div class="ftbuttons">
            <input type="button" class="btn" id="ftDishIngredients" value="Ingredients">
            <input type="button" class="btn" id="ftDishInstructions" value="Instructions">
        </div>
        </div>
    </section>
    <!-- List of Searched Meal -->
    <section class="sec3">
        <div class="searchBar">
            <input type="placeholder" id="search"  placeholder="Search for Meal">
            <input type="button" id = "searchBtn" value="Search">
        </div>
        <div class="searchResults">
            
        </div>
    </section>
    <!-- Ingredients and Instructions Modal -->
    <div id="instructions">
        <div class="instructionsModal">
            <span class="close">&times;</span>
            <p id="allInstructions"></p>
        </div>
    </div>
    <div id="ingredients">
        <div class="ingredientsModal">
            <span class="back">&times;</span>
            <p id="allIngredients"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
